<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <picture>
        <source media="(max-width: 600px)" srcset="./images/pattern-background-mobile.svg">
        <img src="./images/pattern-background-desktop.svg" alt="">
    </picture>

    <main>
        <div class="top-card">
            <img src="./images/illustration-hero.svg" alt="music-illustration">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price-categorie">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div class="price">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="payment">
                <p>Proceed to Payment</p>
            </button>
            <button class="cancel">
                <p>Cancel Order</p>
            </button>
        </div>

    </main>

</body>

</html>
